<div class="col-lg-1"></div>
<div class="col-lg-4">
<div class="panel panel-primary">
  <div class="panel panel-heading">
 
    <h3>Login</h3>
  </div>
  <div class="panel-panel-body">
      <form [formGroup]="MyForm" >
          <div class="form-group">
              <label>Email:</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter Your email"/>
          </div>
         <div class="form-group">
            <label>Password:</label>
            <input type="email"  class="form-control" formControlName="password" placeholder="Enter Your Password"/>
         </div>
        </form>
  </div>
  <div class="panel panel-footer">
      <button class="form-control" type="button" class="btn btn-primary">Login</button>
  </div>
</div>
</div>
