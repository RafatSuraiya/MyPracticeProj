<div class="col-lg-1"></div>
<div class="col-lg-4">
<div class="panel panel-primary">
  <div class="panel panel-heading">
 
    <h3>Login</h3>
  </div>
  <div class="panel-panel-body">
      <form>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="passowrd" [(ngModel)]="password">
          </div>
        </form>
  </div>
  <div class="panel panel-footer">
      <button class="form-control" (click)="login()" type="button" class="btn btn-primary">Login</button>
  </div>
</div>
</div>
<div class="col-lg-87"></div>
